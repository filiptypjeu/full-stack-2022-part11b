version: "3.8"
services:
  frontend:
    image: phonebook-frontend-dev
    build:
      context: ./frontend
      dockerfile: ./frontend/Dockerfile.dev
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    container_name: phonebook-frontend-dev

  nginx:
    image: nginx:1.20.1
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: phonebook-reverse-proxy-dev
    depends_on:
      - backend
      - frontend

  backend:
    image: phonebook-backend-dev
    build:
      context: ./backend
      dockerfile: ./backend/Dockerfile.dev
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    container_name: phonebook-backend-dev
    environment:
      - MONGODB_URI=mongodb+srv://fullstack:UIXQ6YpwFNMGGdy6@cluster0.gbuly.mongodb.net/FullstackPhonebookApp-test?retryWrites=true&w=majority
